<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas - Drawing</title>
    <style>
        *, *::after, *::before
        {
            margin:0;
            padding:0;
            box-sizing:border-box;
        }
        #canvas1
        {
            background-color:aliceblue; 
            position:absolute;
            left:0%;
            top:0%;
            border:1px solid black;
        }
    </style>
</head>
<body>
    <h1>Canvas - Drawing</h1>
    <canvas id="canvas1"></canvas>
    <script>
        // Create Variable to get the Canvas
        // Add methods for the canvas - context 2d
        const canvas = window.document.getElementById('canvas1');
        // alert();
        const ctx = canvas.getContext('2d'); // Able to draw 2d objects

        // Make Canvas take up browser window
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Draw rectangles
        ctx.fillStyle = 'yellow';
        ctx.fillRect(10, 10, 100, 100); // Four arguements - 2 Location and 2 Dimensions(w/h)

        ctx.fillStyle = "rgba(0,255,0,.3)"
        ctx.fillRect(30, 30, 150, 150);

         // Draw Lines
         ctx.strokeStyle = "white";
         ctx.lineWidth = 10;
         ctx.lineCap = 'round';

         ctx.beginPath(); // Pick up pen
         ctx.moveTo(50, 350); // Move pen to starting point
         ctx.lineTo(500, 350); // Draw to this point
         ctx.stroke();

         // Draw another line
         ctx.strokeStyle = 'purple'

         ctx.beginPath();
         ctx.moveTo(550, 10);
         ctx.lineTo(550, 400);
         ctx.lineTo(1000, 400)
         ctx.closePath(); // Close the shape
         ctx.stroke();

         // Own Rectangle and Line
         ctx.fillStyle = "rgba(70,65,100,.7)"
        ctx.fillRect(500, 500, 400, 150);

        ctx.strokeStyle = 'navy'
         
         ctx.beginPath();
         ctx.moveTo(500, 20);
         ctx.lineTo(150, 300);
         ctx.lineTo(150, 200)
         ctx.stroke();
    </script>
</body>
</html>
