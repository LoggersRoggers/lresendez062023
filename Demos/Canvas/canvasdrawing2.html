<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas Drawing</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        margin-top: 50px;
      }
      h1 {
        text-align: center;
      }
      #canvas {
        margin: auto;
        display: block;
        border: 1px solid silver;
      }
    </style>
  </head>
  <body>
    <h1>Canvas Drawing</h1>
    <canvas id="canvas" width="1000px" height="500px"></canvas>

    <script>
      // Create variables
      const canvas = window.document.querySelector('#canvas');
      canvas.style.backgroundColor = 'rgb(100, 150,210)';

      const ctx = canvas.getContext('2d');

        //Make ground
        ctx.beginPath();
        ctx.fillStyle = 'rgb(20,180,90)';
        ctx.fillRect(0, 400, 1000, 150);

        //Make sun
        ctx.beginPath();
      ctx.fillStyle ='rgb(190,180,50)'
      ctx.arc(940, 50, 150, 0, Math.PI * 2);
      ctx.fill();
      // Make head
      ctx.beginPath();
        ctx.fillStyle = 'rgb(210,130,90)';
        ctx.strokeStyle = 'rgb(210,130,90)';
        ctx.lineWidth = 0;
        ctx.arc(190, 200, 100, 0, Math.PI * 2);
        ctx.fill();

        ctx.fillRect(45, 179, 180, 102);

        ctx.arc(63, 230, 53, 0, Math.PI * 2);
        ctx.fill();
        
        // Make ear
      ctx.beginPath();
      ctx.strokeStyle = 'black';
      ctx.lineWidth = 5;
      ctx.arc(225, 160, 47, 0, Math.PI * 1);
      ctx.fill();
      ctx.stroke();

        // Make eye
        ctx.beginPath();
        ctx.fillStyle = 'white';
        ctx.strokeStyle = 'black';
        ctx.lineWidth = 5;
        ctx.arc(145,170, 20, 0, Math.PI * 2);
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        ctx.fillStyle = 'black';
        ctx.arc(140,170, 5, 0, Math.PI * 2);
        ctx.fill();

        //Make nose
        ctx.beginPath();
        ctx.arc(25,220, 20, 0, Math.PI * 2);
        ctx.fill();

        // Make body
        ctx.beginPath();
        ctx.fillStyle = 'rgb(210,130,90)';
        ctx.arc(240, 300, 60, 0, Math.PI * 2);
        ctx.fill();

        ctx.fillRect(250, 252, 250, 107);

        ctx.arc(500, 306, 54, 0, Math.PI * 2);
        ctx.fill();

        // Make leg 1
      ctx.beginPath();
      ctx.fillRect(200, 300, 50,150);

         // Make Leg 2
        ctx.beginPath();
        ctx.fillRect(265, 300, 50,150);

         //Make Leg 3
        ctx.beginPath();
        ctx.fillRect(415, 300, 50,150);

        //Make Leg 4
      ctx.beginPath();
      ctx.fillRect(480, 300, 50,150);

      // Make Tail
      ctx.beginPath();
      ctx.strokeStyle = 'rgb(210,130,90)';
      ctx.lineWidth = 18;
      ctx.moveTo(540, 300);
      ctx.lineTo(580, 280);
      ctx.lineTo(590, 275);
      ctx.lineTo(600,265);
      ctx.lineTo(605,245);
      ctx.lineTo(610,215);
      ctx.lineTo(615,185);
      
      ctx.lineCap = 'round';
      ctx.stroke();

      // Make poo
      ctx.beginPath();
      ctx.fillStyle = 'rgb(120,80,12)';
      ctx.fillRect(550,429, 60,26);
      ctx.fill();

      ctx.beginPath();
      ctx.arc(554,442, 13, 0, Math.PI * 2);
      ctx.fill();

      ctx.beginPath();
      ctx.arc(610,442, 13, 0, Math.PI * 2);
      ctx.fill();

      // Make Mouth
      ctx.beginPath();
      ctx.lineWidth = 11;
      ctx.strokeStyle = 'black';
      ctx.moveTo(24, 260);
      ctx.lineTo(60, 255);
      ctx.lineTo(70, 250);
      ctx.stroke();
  

    </script>
  </body>
</html>
