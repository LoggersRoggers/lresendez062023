<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas2</title>
    <style>
        *, *::after, *::before
        {
            box-sizing: border-box;
            margin:0;
            padding:0;
        }
        h1
        {
            text-align:center;
            color:black;
            margin-top:1rem;
        }
        #canvas2
        {
            width:100%;
            height:100%;
            background-color:gray;
            position:absolute;
            top:0;
            left:0;
            z-index:-1;
        }
    </style>
</head>
<body>
    <h1>Canvas2</h1>
    <canvas id="canvas2"></canvas>

    <script>
        // Create Variables
        const canvas = window.document.querySelector('#canvas2');
        // alert(canvas);
        const ctx = canvas.getContext('2d');

        // Resize in javascript
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        //  Recolor the canvas
        canvas.style.backgroundColor = 'white';

        

        // Call the function
        drawFace();

        // Create function to draw 
         function drawFace()
        {
            // Draw code here
            // Draw Head
        ctx.fillStyle = '#F74B03';
        ctx.strokeStyle = 'black';
        ctx.lineWidth = 15;
        ctx.arc(675, 550, 500, 0, Math.PI * 2);
        ctx.fill(); // Color it in
        ctx.stroke(); // Draw it

        // Draw Eyes
        ctx.fillStyle = 'black';
        ctx.fillRect(500, 300, 150, 150);
        ctx.fillRect(700, 300, 150, 150);

        // Draw Nose
        ctx.beginPath(); // Pick up pen
        ctx.moveTo(675, 450); // Starting Point
        ctx.lineTo(575, 550); // Pick End Point 1
        ctx.lineTo(775, 550); // Pick End Point 2
        ctx.closePath(); // Close the path
        ctx.fill(); // Fill the path
        ctx.stroke();

        // Draw Mouth
        ctx.strokeStyle = 'black';
        ctx.lineWidth = 10;
        ctx.lineCap = 'round';
        ctx.beginPath();
        ctx.moveTo(500, 600);
        ctx.lineTo(850, 600);
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(675, 600, 175, 0, Math.PI * 1);
        ctx.fill();
        ctx.stroke();
        }
        
        window.addEventListener('resize', resetCanvasSize);
        function resetCanvasSize()
        {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            drawFace();
        }
    </script>
</body>
</html>
