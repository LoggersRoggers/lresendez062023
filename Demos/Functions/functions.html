<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <h1>Functions</h1>
    <button id="btnanon">Anonymous Function</button>
    <button id="btnnamed">Named Function</button>
</body>
<script>
    // Button Variables
    const btnAnon = window.document.querySelector('#btnanon');
    const btnNamed = window.document.querySelector('#btnnamed');

    // Add event to buttons
    // Anonymous Function Event
    btnAnon.addEventListener('click', function(e)
    {
        alert('Clicked btnAnon');
    });
    // Named Function Event
    btnNamed.addEventListener('dblclick', showAlert);
    function showAlert()
    {
        alert('Clicked btnNamed');
    }
</script>
</html>
