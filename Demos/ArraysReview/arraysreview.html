<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays Review</title>
</head>
<body>
    <h1>Arrays Review</h1>

    <script>
        // Arrays Review

        // Arrays are variables that store multiple values
        // Create array
        // Set values right away
        let shoppingList = ['gumdrop', 'carrot', 'steak', 'ketchup'];

        // alert(shoppingList);
        // alert("You are buying " + shoppingList.length + " items.")

        // Create an array without values
        let donatedClothing = [];

        // Add values to the array
        donatedClothing[0] = 'coat';
        donatedClothing[1] = 'sweater';
        donatedClothing[2] = 'scarf';

        // alert(donatedClothing);
        // alert("I am donating " + donatedClothing.length + " items.")

        // Add items to shopping list
        shoppingList.push('yogurt');
        shoppingList.push('orange juice');
        shoppingList.push('gloves');

        // alert(shoppingList);
        console.log(shoppingList);

        // Remove last item from array
        shoppingList.pop();
        
        // Remove first item from array'
        shoppingList.shift();
    </script>
</body>
</html>
