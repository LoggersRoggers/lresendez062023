<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Interface</title>
    <style>
        h1
        {
            text-align:center;
        }
        #canvas
        {
            border:2px solid black;
            display:block;
            margin:auto;
        }
        #buttonholder
        {
            width:300px;
            margin:auto;
            border:1px solid black;
            display:flex;
            flex-direction: column;
        }
        button
        {
            margin:.5rem;
            padding:.5rem;
        }
    </style>
</head>
<body>
    <h1>Canvas Interface</h1>
    <canvas id="canvas"></canvas>
    <div id="buttonholder">
        <button id="createline">Create Line</button>
        <button id="createrectangle">Create Rectangle</button>
        <button id="createshape">Create Shape</button>
        <button id="createarc">Create Arc</button>
        <button id="createstar">Create Star</button>
    </div>
    <script>
        // Create variables
        const canvas = document.querySelector('#canvas');
        const ctx = canvas.getContext('2d');

        // Configure Canvas
        canvas.width = 400;
        canvas.height = 400;

        // Style canvas
        canvas.style.backgroundColor = 'lightBlue';

        // Create variable for buttons
        const btnCreateLine = document.querySelector('#createline');
        const btnCreateRectangle = document.querySelector('#createrectangle');
        const btnCreateShape = document.querySelector('#createshape');
        const btnCreateArc = document.querySelector('#createarc');
        const btnCreateStar = document.querySelector('#createstar');

        // Add Event Listeners
        btnCreateLine.addEventListener('click', function()
        {
            // window.alert('btnCreateLine');

            // Define line properties
            ctx.strokeStyle = 'black';
            ctx.lineWidth = '15';
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            // Draw the line
            ctx.beginPath();
            ctx.moveTo(200, 15);
            ctx.lineTo(200, 250);
            ctx.lineTo(350, 250);
            ctx.stroke();

        });

        btnCreateRectangle.addEventListener('click', function()
        {
            // window.alert('btnCreateRectangle');

            // Define rectangle properties
            ctx.beginPath();
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 10;
            ctx.fillStyle = 'red';

            // Draw the rectangle
            ctx.fillRect(0,0, 200, 200);
            // ctx.strokeRect(10, 30, 200, 100);
        });

        btnCreateShape.addEventListener('click', function()
        {
            // window.alert('btnCreateShape');

            // Define shape properties
            ctx.strokeStyle = 'gold';
            ctx.fillStyle = 'purple';
            ctx.lineWidth = 15;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'bevel';

            // Draw shape
            ctx.beginPath();
            ctx.moveTo(200, 200);
            ctx.lineTo(10, 200);
            ctx.lineTo(200, 10);
            ctx.lineTo(390, 200);
            ctx.closePath();
            ctx.stroke();
            ctx.fill();
        });

        btnCreateArc.addEventListener('click', function()
        {
            // window.alert('btnCreateArc');

            // Convert drawing to degrees
            let desiredDegree = 360;
            let convertedRadian = (Math.PI/180) * desiredDegree;

            // Define arc properties
            ctx.beginPath();
            ctx.strokeStyle = 'black';
            ctx.fillStyle = 'red';
            ctx.lineWidth = 10;
            // ctx.arc(200, 200, 50, Math.PI *2, false);
            ctx.arc(200, 200, 50, convertedRadian, false);

            // Draw arc
            ctx.fill();
            ctx.stroke();
        });
        btnCreateStar.addEventListener('click', function()
        {
            ctx.beginPath();
            ctx.strokeStyle = 'red';
            ctx.lineWidth = 12;
            ctx.fillStyle = 'white';
            ctx.moveTo(140, 100);
            ctx.lineTo(190, 50);
            ctx.lineTo(240, 100);
            ctx.lineTo(300, 100);
            ctx.lineTo(240, 150);
            ctx.lineTo(290, 200);
            ctx.lineTo(190, 180);
            ctx.lineTo(90, 200);
            ctx.lineTo(140, 150);
            ctx.lineTo(80, 100);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
            
        })
    </script>
</body>
</html>
