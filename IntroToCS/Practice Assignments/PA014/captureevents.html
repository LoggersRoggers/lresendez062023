<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture Events</title>
    <style>
        body
        {
            background-color:lavender;
        }
        #divclick
        {
            border:1px solid black;
            height:2rem;
            padding:1rem;
            width:50%;
            background-color:white;;
        }
    </style>
</head>
<body>
    <h1>Capture Events</h1>
    <h2>Click Event</h2>
    <div id="divclick"></div>

    <script>

        // Create a variable
        let divClick;
        // Set value to variable
        divClick = window.document.querySelector('#divclick');

        // Add event listener to the div
        divClick.addEventListener( 'click', showAlert );

        function showAlert()
        {
            alert("I have been clicked.");
        }
    </script>
</body>
</html>
